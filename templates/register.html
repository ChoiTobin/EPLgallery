<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>회원가입</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <style>
            .background {
                background-image: url("https://www.wallpaperbetter.com/ko/hd-wallpaper-nnzfi");
            }

            .avail_msg {
                display: none;
                color: blue;
            }

            .unavail_msg{
                display: none;
                color: red;

            }

            .id_line > input {
                float: left;
            }
            .id_line > button {
                float: left;
            }
        </style>

        <script>
            function display_avail(){
                $('#unavail_msg').hide()
                $('#avail_msg').show()
            }
            function display_unavail(){
                $('#avail_msg').hide()
                $('#unavail_msg').show()
            }

            function double_check(){
                $.ajax({
                    type: "POST",
                    url: "/api/check",
                    data: {
                        check_give: $('#userid').val(),
                    },
                    success: function (response) {
                        if (response['result'] == 'available') {
                            alert('사용 가능한 ID 입니다.')
                            display_avail()
                        } else if(response['result'] == 'unavailable') {
                            alert('중복된 ID 입니다.')
                            display_unavail()

                        }
                    }
                })
            }

            function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: $('#userpw').val(),
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }
        </script>
    </head>
    <body class="background">
        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="container" style="width:60%">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userid">ID</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="id_line">
                                <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                       placeholder="ID">
                                <button onclick="double_check()" type="button" class="btn btn-white">중복 확인</button>
                            </div>
                            <p class="avail_msg" id="avail_msg">사용 가능한 아이디 입니다.</p>
                            <p class="unavail_msg" id="unavail_msg">중복된 아이디 입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userpw">PW</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="userpw" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button is-primary" onclick="register()">회원가입</button>
            </div>
        </div>
    </body>
</html>
